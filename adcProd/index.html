<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h4>Adicionar Produtos</h2>
        </nav>
    </header>
    <main id="main-container">
        <form id="form-produtos">
            <div id="novo-produto" class="section-prod">
                <div id="nome-descricao">
                    <h3>Nome e descrição</h3>
                    <div id="form-nome-descricao">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <label for="descricao">descrição</label>
                        <textarea name="descricao" id="descricao"></textarea>
                        <div id="checkbox">
                            <h3>Categoria:</h3>
                            <label for="celular">Celular</label>
                            <input type="checkbox" name="celular" id="celular">
                            <label for="tablet">Tablet</label>
                            <input type="checkbox" name="tablet" id="tablet">
                            <label for="notebook">Notebook</label>
                            <input type="checkbox" name="notebook" id="notebook">
                        </div>               
                    </div>
                </div>
            </div>
            <div id="fotos" class="section-prod">
                <h3>Fotos</h3>
                    <div class="upload-container">
                        <label for="file-upload" class="upload-area">
                            <div class="icon">+</div>
                            <p>Adicione sua primeira foto</p>
                            <button type="button" class="btn">Adicionar fotos</button>
                        </label>
                        <input id="file-upload" type="file">
                    </div>
            </div> 

            <div id="precos-section" class="section-prod">
                <h3>Preço</h3>
                <label for="preco">Preço</label>
                <input type="number" name="preco" id="preco" placeholder="10.99">
            </div>
            <input type="submit" value="Criar Produto" id="input-submit">
        </form>
    </main>
</body>
</html>
