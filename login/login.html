<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enotes</title>

    <link rel="stylesheet" type="text/css" href="src/estilos/login.css" media="screen" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h3>LOGO MARCA</h3>
        </nav>
    </header>
    <div id="login">
        <h1>LOGO</h1>

        <form action="">
            <div class="logsen">
                <label for="email">endereço de email:</label>
                <input type="email" name="" id="email" autocomplete="email" placeholder="lorem@gmail.com">
            </div>
            <div class="logsen">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="password">
            </div>
            
            <button type="submit" id="submit-button">ENTRAR</button>

            <a href="#">Esqueci a senha.</a>
            <br>
            <p>Não tem cadastro? <a href="registro.html"> Registre-se!</a></p>    
        </form>
    </div>
</body>
</html>
